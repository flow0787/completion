apiVersion: v1
kind: Service
metadata:
  name: {{ include "adaptai-chart.service.name" . }}
  namespace: {{ .Values.namespace | default .Release.Namespace }}
  labels:
    {{- include "adaptai-chart.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "adaptai-chart.selectorLabels" . | nindent 4 }}